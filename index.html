<!DOCTYPE html>
<html>

<head>
    <title>Repo Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- include stylesheets -->
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/repoBrowser.css">
</head>

<body>
    <h1>Repo Browser</h1>
    <section class="row">
        <section class="align-center">
            <input id="txtOrgName" type="text" placeholder="Enter git Org name" />
            <button id="btnSearch" class="btn">Find Repos</button>
            <p>Repos belonging to <strong class="org-name-info" id="orgNameInfo"></strong> <img class="org-avatar" id="orgAvatar" alt="Avatar"/>
            </p>
        </section>
        <section class="col-6" id="repoSection">
            <header>Repos</header>
            <p id="loaderRepo" class="hide loader">loading data...</p>
            <p class="hide no-result">Sorry. No Repos were found.</p>
            <ol id="lstRepos"></ol>
        </section>
        <section class="col-6" id="commitSection">
            <header>Commits</header>
            <p id="loader" class="hide loader">loading data...</p>
            <p class="hide no-result">Sorry. No Commits were found.</p>
            <ol id="lstCommits"></ol>
        </section>
    </section>
    
    <!-- include script -->
    <script src="scripts/libs/jquery-2.1.4.min.js"></script>
    <script src="scripts/repoBrowser.js"></script>
</body>

</html>
